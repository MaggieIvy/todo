<!DOCTYPE html>
<html lang="en">
<head>
    <title>To do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
        <span onclick="clearAll()" class="delAll">clear All</span>

      </div>
      <input type="text" id="myInput2" onkeyup="myFilter()" placeholder="Search for names..">

      <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet Ivy</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>

      <button onclick="clearAll()">Clear input field</button>

      <script src="index.js"></script>
</body>
</html>
