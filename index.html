<!DOCTYPE html>

</head>
<body>

        <h2>My To Do List</h2>
        <input type="text" id="myInput2" onkeyup="myFilter()" placeholder="Search for names..">
        <input type="text" id="myInput" placeholder="Title...">

      <button onclick="clearAll()">Clear input field</button>

      <script src="index.js"></script>

        var click =document.getElementById("toggle")
        click.type ="text";
